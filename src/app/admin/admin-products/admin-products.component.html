<p>
  <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>

<p>
  <input type="text" class="form-control" placeholder="Search..." (keyup)="filter(query.value)" #query>
</p>

<div class="mat-elevation-z6">
  <table mat-table [dataSource]="dataSource" matSort class="col-md-12">

    <!-- <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td td mat-cell *matCellDef="let element">
        <img [src]="element.imageUrl" height="30" width="30" style="border-radius: 50%">
      </td>
    </ng-container> -->


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{ element.category | titlecase }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td td mat-cell *matCellDef="let element">
        <a [routerLink]="['/admin/products', element.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" [nextPageLabel]="Next" showFirstLastButtons></mat-paginator>
</div>





<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/products', p.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
