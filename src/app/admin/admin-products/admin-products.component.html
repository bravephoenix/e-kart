

<div class="container-fluid">

  <p>
    <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
  </p>

  <mat-form-field>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Search...">
  </mat-form-field>

  <div>
    <div class="mat-elevation-z6 table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{ element.price | currency: 'INR': 'symbol' }} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{ element.category | titlecase }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td td mat-cell *matCellDef="let element">
            <a [routerLink]="['/admin/products', element.id]">Edit</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

  </div>


</div>
