<div class="row">
  <div class="col-md-3">
    <div class="sticky-top">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!selCategory">All Categories</a>
        <a class="list-group-item list-group-item-action" *ngFor="let c of categories" routerLink="/" [queryParams]="{ category: c.id }"
          [class.active]="selCategory === c.id">{{ c.name }}</a>
      </div>
    </div>

  </div>
  <div class="col-md-9">
    <div class="card-columns">
      <div class="card shadow-lg mb-4" *ngFor="let p of filteredProducts; let i = index">
        <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.price | currency: 'INR': 'symbol' }}</p>
          <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
